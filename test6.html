<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR avec AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
    
        <a-entity id="mymodel" 
                  gltf-model="Mixer.glb" 
                  scale="0.5 0.5 0.5" 
                  position="0 0 -2"
                  rotation="0 180 0">
        </a-entity>
    
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
    
    <script>
    AFRAME.registerComponent('stable-placement', {
        init: function () {
            let el = this.el;
            let placed = false;
    
            document.addEventListener('click', function (event) {
                if (!placed) {
                    let touch = event.detail.intersection?.point;
                    if (touch) {
                        el.setAttribute('position', `${touch.x} ${touch.y} ${touch.z}`);
                        placed = true; // Empêche les vibrations en bloquant la mise à jour
                    }
                }
            });
        }
    });
    
    document.querySelector('#mymodel').setAttribute('stable-placement', '');
    </script>
</body>
</html>
