<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR avec AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Activation de AR.js -->
    <a-scene arjs="sourceType: webcam; debugUIEnabled: false;">
        <!-- Marqueur AR pour positionner le modèle -->
        <a-marker type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/data/images/hiro.png">
            <a-entity
                id="mymodel"
                gltf-model="Mixer.glb"
                position="0 0 0" 
                scale="0.5 0.5 0.5"
                rotation="0 0 0"
                gesture-handler
                place-on-tap>
            </a-entity>
        </a-marker>

        <!-- Caméra AR -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
      AFRAME.registerComponent('place-on-tap', {
          init: function () {
              let el = this.el;
              let scene = el.sceneEl;
              let placed = false;
    
              scene.addEventListener('click', function (event) {
                  let touch = event.detail.intersection?.point;
                  if (touch && !placed) {
                      el.setAttribute('position', `${touch.x} ${touch.y} ${touch.z}`);
                      placed = true; // Empêche de repositionner à chaque clic
                  }
              });
          }
      });
    
      AFRAME.registerComponent('gesture-handler', {
          init: function () {
              let el = this.el;
              let scene = el.sceneEl;
              let isDragging = false;
              let lastX = 0;
              let lastY = 0;
              let scaleFactor = 1;
    
              scene.addEventListener('touchstart', function (event) {
                  if (event.touches.length === 1) {
                      isDragging = true;
                      lastX = event.touches[0].clientX;
                      lastY = event.touches[0].clientY;
                  } else if (event.touches.length === 2) {
                      // Détection du pincement pour le zoom
                      let touch1 = event.touches[0];
                      let touch2 = event.touches[1];
                      let dist = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
                      lastDist = dist;
                  }
              });
    
              scene.addEventListener('touchmove', function (event) {
                  if (isDragging && event.touches.length === 1) {
                      let deltaX = event.touches[0].clientX - lastX;
                      let deltaY = event.touches[0].clientY - lastY;
                      lastX = event.touches[0].clientX;
                      lastY = event.touches[0].clientY;
                      let currentRotation = el.getAttribute('rotation');
                      el.setAttribute('rotation', `0 ${currentRotation.y + deltaX * 0.5} 0`);
                  } else if (event.touches.length === 2) {
                      // Zoom avec pincement
                      let touch1 = event.touches[0];
                      let touch2 = event.touches[1];
                      let dist = Math.hypot(touch2.clientX - touch1.clientX, touch2.clientY - touch1.clientY);
                      let deltaDist = dist - lastDist;
                      lastDist = dist;
                      scaleFactor += deltaDist * 0.01;
                      el.setAttribute('scale', `${scaleFactor} ${scaleFactor} ${scaleFactor}`);
                  }
              });
    
              scene.addEventListener('touchend', function () {
                  isDragging = false;
              });
          }
      });
    </script>

</body>
</html>
