<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/examples/js/loaders/GLTFLoader.js"></script>
    <title>WebAR Sous Table</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene 
        embedded 
        arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        renderer="logarithmicDepthBuffer: true;"
        vr-mode-ui="enabled: false">
        
        <!-- Lumières pour le modèle 3D -->
        <a-light type="directional" position="1 1 1" intensity="1"></a-light>
        <a-light type="ambient" intensity="0.5"></a-light>
        
        <!-- Marqueur AR (remplacez par votre propre pattern si nécessaire) -->
        <a-marker preset="hiro">
            <!-- Modèle 3D placé SOUS la table (-0.3 en Y) -->
            <a-entity position="0 -0.3 0" scale="0.1 0.1 0.1" rotation="0 180 0">
                <a-gltf-model src="Mixer.glb"></a-gltf-model>
            </a-entity>
        </a-marker>
        
        <!-- Caméra AR -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
