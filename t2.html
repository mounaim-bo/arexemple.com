<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
    <title>WebAR Sous Table</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Caméra en mode AR -->
        <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
        
        <!-- Ancrage sur la surface détectée -->
        <a-entity id="anchor" position="0 0 0">
            <!-- Produit placé SOUS la surface (-0.3 en Y) -->
            <a-box position="0 -0.3 0" depth="0.2" height="0.2" width="0.2" color="red"></a-box>
        </a-entity>
    </a-scene>
</body>
</html>
