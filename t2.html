<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js@latest/aframe/build/aframe-ar.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.136/examples/js/loaders/GLTFLoader.js"></script>
    <title>WebAR Sous Table</title>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Caméra en mode AR -->
        <a-camera position="0 0 0" look-controls-enabled="false"></a-camera>
        
        <!-- Ancrage sur la surface détectée -->
        <a-entity id="anchor" position="0 0 0">
            <!-- Modèle 3D placé SOUS la table (-0.3 en Y) -->
            <a-gltf-model id="model" src="Mixer.glb" position="0 -0.3 0" scale="0.5 0.5 0.5"></a-gltf-model>
        </a-entity>
    </a-scene>
</body>
</html>
