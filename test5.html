<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebAR avec AR.js</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Activation de AR.js -->
    <a-scene embedded arjs>
        <!-- Lumière pour bien afficher le modèle -->
        <a-light type="directional" intensity="1" position="1 1 1"></a-light>
        
        <!-- Modèle 3D (Remplacez Mixer.glb par votre fichier) -->
        <!--a-entity 
            gltf-model="Mixer.glb"
            position="0 0 -2" 
            scale="1 1 1"
            rotation="0 180 0"
            gesture-handler>
        </a-entity-->
        <a-entity gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models/2.0/Duck/glTF-Binary/Duck.glb"
          position="0 0 -2" 
          scale="1 1 1">
        </a-entity>

        <!-- Caméra AR -->
        <a-camera position="0 1.6 0"></a-camera>
    </a-scene>
</body>
<script>
    AFRAME.registerComponent('gesture-handler', {
        init: function () {
            let el = this.el;
            el.sceneEl.addEventListener('click', function (event) {
                let touch = event.detail.intersection.point;
                el.setAttribute('position', `${touch.x} ${touch.y} ${touch.z}`);
            });
        }
    });
</script>
</html>
