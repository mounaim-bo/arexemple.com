<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="image" src="tableau-decoratif-street-art-visage.jpg">
        </a-assets>

        <!-- Caméra avec contrôles utilisateur -->
        <a-entity id="cameraRig" position="0 1.6 0">
            <a-marker-camera preset='hiro'></a-marker-camera>
        </a-entity>

        <!-- Image interactive que l'utilisateur peut faire tourner -->
        <a-entity id="rotatableImage"
                  geometry="primitive: plane; height: 3; width: 4" 
                  material="src: #image" 
                  position="0 0 0"
                  rotation="0 0 0">
        </a-entity>
    </a-scene>

    <script>
        let isDragging = false;
        let lastX = 0;
        let rotationY = 0;

        const image = document.querySelector("#rotatableImage");

        // Détection du clic de la souris (ou toucher sur mobile)
        document.addEventListener("mousedown", (event) => {
            isDragging = true;
            lastX = event.clientX;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        document.addEventListener("mousemove", (event) => {
            if (isDragging) {
                let deltaX = event.clientX - lastX;
                rotationY += deltaX * 0.5; // Sensibilité de rotation
                image.setAttribute("rotation", `0 ${rotationY} 0`);
                lastX = event.clientX;
            }
        });

        // Support pour les écrans tactiles
        document.addEventListener("touchstart", (event) => {
            isDragging = true;
            lastX = event.touches[0].clientX;
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
        });

        document.addEventListener("touchmove", (event) => {
            if (isDragging) {
                let deltaX = event.touches[0].clientX - lastX;
                rotationY += deltaX * 0.5;
                image.setAttribute("rotation", `0 ${rotationY} 0`);
                lastX = event.touches[0].clientX;
            }
        });
    </script>
</body>
</html>
