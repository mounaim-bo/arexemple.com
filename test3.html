<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="image" src="tableau-decoratif-street-art-visage.jpg">
        </a-assets>

        <!-- Entité contenant l'image qui tourne -->
        <a-entity geometry="primitive: plane; height: 3; width: 4" 
                  material="src: #image" 
                  position="0 1.5 -5" 
                  animation="property: rotation; to: 90 180 90; loop: true; dur: 4000; easing: linear">
        </a-entity>

        <!-- Caméra -->
        <a-entity position="0 1.6 0">
            <a-camera></a-camera>
        </a-entity>
    </a-scene>
</body>
</html>
