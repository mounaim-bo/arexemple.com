<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        #draggable-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            transform: translate(-50%, -50%);
            cursor: grab;
        }
    </style>
</head>
<body>

    <!-- Scène AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>

    <!-- Image SUPERPOSÉE en 2D -->
    <img id="draggable-image" src="https://upload.wikimedia.org/wikipedia/commons/3/3f/JPEG_example_flower.jpg">

    <script>
        let img = document.getElementById("draggable-image");
        let isDragging = false, startX, startY;

        // Commence à bouger
        img.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - img.offsetLeft;
            startY = e.clientY - img.offsetTop;
            img.style.cursor = "grabbing";
        });

        img.addEventListener("touchstart", (e) => {
            isDragging = true;
            startX = e.touches[0].clientX - img.offsetLeft;
            startY = e.touches[0].clientY - img.offsetTop;
            img.style.cursor = "grabbing";
        });

        // Déplace l’image
        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            img.style.left = e.clientX - startX + "px";
            img.style.top = e.clientY - startY + "px";
        });

        document.addEventListener("touchmove", (e) => {
            if (!isDragging) return;
            img.style.left = e.touches[0].clientX - startX + "px";
            img.style.top = e.touches[0].clientY - startY + "px";
        });

        // Arrête le déplacement
        document.addEventListener("mouseup", () => {
            isDragging = false;
            img.style.cursor = "grab";
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
            img.style.cursor = "grab";
        });
    </script>

</body>
</html>
