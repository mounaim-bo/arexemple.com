<!DOCTYPE html>
<html lang="fr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            touch-action: none; /* Désactive le zoom par défaut */
        }
        #draggable-image {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150px;
            height: 200px;
            transform: translate(-50%, -50%) scale(1) rotate(0deg);
            cursor: grab;
        }
    </style>
</head>
<body>

    <!-- Scène AR -->
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>

    <!-- Image SUPERPOSÉE en 2D -->
    <img id="draggable-image" src="tableau-decoratif-street-art-visage.jpg">

    <script>
        let img = document.getElementById("draggable-image");
        let isDragging = false, startX, startY;
        let scale = 1;
        let rotation = 0;
        let initialDistance = null;
        let initialAngle = null;

        // Déplacement avec la souris
        img.addEventListener("mousedown", (e) => {
            isDragging = true;
            startX = e.clientX - img.offsetLeft;
            startY = e.clientY - img.offsetTop;
            img.style.cursor = "grabbing";
        });

        document.addEventListener("mousemove", (e) => {
            if (!isDragging) return;
            img.style.left = `${e.clientX - startX}px`;
            img.style.top = `${e.clientY - startY}px`;
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
            img.style.cursor = "grab";
        });

        // Déplacement avec le toucher
        img.addEventListener("touchstart", (e) => {
            if (e.touches.length === 1) {
                isDragging = true;
                startX = e.touches[0].clientX - img.offsetLeft;
                startY = e.touches[0].clientY - img.offsetTop;
                img.style.cursor = "grabbing";
            } else if (e.touches.length === 2) {
                // Détection du zoom et rotation
                initialDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );

                initialAngle = Math.atan2(
                    e.touches[1].pageY - e.touches[0].pageY,
                    e.touches[1].pageX - e.touches[0].pageX
                ) * (180 / Math.PI);
            }
        });

        document.addEventListener("touchmove", (e) => {
            if (e.touches.length === 1 && isDragging) {
                img.style.left = `${e.touches[0].clientX - startX}px`;
                img.style.top = `${e.touches[0].clientY - startY}px`;
            } else if (e.touches.length === 2 && initialDistance) {
                // Zoom
                let currentDistance = Math.hypot(
                    e.touches[0].pageX - e.touches[1].pageX,
                    e.touches[0].pageY - e.touches[1].pageY
                );

                let zoomFactor = currentDistance / initialDistance;
                scale *= zoomFactor;
                scale = Math.max(0.5, Math.min(3, scale));

                // Rotation
                let currentAngle = Math.atan2(
                    e.touches[1].pageY - e.touches[0].pageY,
                    e.touches[1].pageX - e.touches[0].pageX
                ) * (180 / Math.PI);

                let angleDiff = currentAngle - initialAngle;
                rotation += angleDiff;

                // Appliquer les transformations
                img.style.transform = `translate(-50%, -50%) scale(${scale}) rotate(${rotation}deg)`;

                // Mise à jour des valeurs initiales
                initialDistance = currentDistance;
                initialAngle = currentAngle;
            }
        });

        document.addEventListener("touchend", () => {
            isDragging = false;
            img.style.cursor = "grab";
        });
    </script>

</body>
</html>
