
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebXR AR Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/webxr/ARButton.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        font-family: sans-serif;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script>
      let camera, scene, renderer;
      let controller;

      init();
      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);

        document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

        const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
        light.position.set(0.5, 1, 0.25);
        scene.add(light);

        const loader = new THREE.GLTFLoader();
        let reticle;
        const modelContainer = new THREE.Group();
        scene.add(modelContainer);

        const controller = renderer.xr.getController(0);
        controller.addEventListener('select', () => {
          if (reticle.visible) {
            loader.load('https://modelviewer.dev/shared-assets/models/Astronaut.glb', (gltf) => {
              const model = gltf.scene;
              model.scale.set(0.5, 0.5, 0.5);
              model.position.setFromMatrixPosition(reticle.matrix);
              modelContainer.add(model);
            });
          }
        });
        scene.add(controller);

        const reticleLoader = new THREE.GLTFLoader();
        reticleLoader.load('https://rawcdn.githack.com/mrdoob/three.js/r146/examples/models/gltf/reticle/reticle.gltf', function(gltf) {
          reticle = gltf.scene;
          reticle.visible = false;
          scene.add(reticle);
        });

        const sessionInit = { requiredFeatures: ['hit-test'] };
        renderer.xr.addEventListener('sessionstart', async () => {
          const session = renderer.xr.getSession();
          const viewerRefSpace = await session.requestReferenceSpace('viewer');
          const hitTestSource = await session.requestHitTestSource({ space: viewerRefSpace });

          renderer.setAnimationLoop((timestamp, frame) => {
            if (frame) {
              const referenceSpace = renderer.xr.getReferenceSpace();
              const hitTestResults = frame.getHitTestResults(hitTestSource);

              if (hitTestResults.length > 0 && reticle) {
                const hit = hitTestResults[0];
                const pose = hit.getPose(referenceSpace);
                reticle.visible = true;
                reticle.matrix.fromArray(pose.transform.matrix);
              } else if (reticle) {
                reticle.visible = false;
              }
            }
            renderer.render(scene, camera);
          });
        });
      }
    </script>
  </body>
</html>
